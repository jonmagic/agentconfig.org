name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'

# Minimal permissions for security - only read access to repository contents
permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # Prevent malicious PRs from wasting CI minutes with hung processes
    timeout-minutes: 15
    steps:
      # SHA-pinned to prevent tag hijacking attacks
      # Using v6 (latest stable) for improved credential handling
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # Official Bun setup action - verified by GitHub
      # SHA-pinned for security, using 1.x for stability (avoids breaking changes)
      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          bun-version: 1.x

      # Cache Bun dependencies to speed up CI
      - name: Cache Bun dependencies
        uses: actions/cache@7d05b273cc0e2a2c47a2178ed51bac9e9e3a433c # v4.2.3
        with:
          path: ~/.bun/install/cache
          key: bun-${{ runner.os }}-${{ hashFiles('site/bun.lock') }}
          restore-keys: |
            bun-${{ runner.os }}-

      - name: Install dependencies
        working-directory: site
        # frozen-lockfile prevents dependency tampering during CI
        run: bun install --frozen-lockfile

      # Cache Playwright browsers to speed up CI
      # Key based on package.json Playwright version for reliable cache invalidation
      - name: Cache Playwright browsers
        uses: actions/cache@7d05b273cc0e2a2c47a2178ed51bac9e9e3a433c # v4.2.3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('site/package.json') }}

      - name: Install Playwright browsers
        working-directory: site
        # Only install if cache miss
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium

      # Install system dependencies for Playwright (needed even with cached browsers)
      - name: Install Playwright system dependencies
        working-directory: site
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: bunx playwright install-deps chromium

      - name: Run linting
        working-directory: site
        run: bun run lint

      - name: Run type checking
        working-directory: site
        run: bun run typecheck

      - name: Run tests
        working-directory: site
        run: bun run test

      - name: Build
        working-directory: site
        run: bun run build
